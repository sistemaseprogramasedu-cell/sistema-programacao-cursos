{% extends "base.html" %}
{% set title = "Turno" %}
{% block content %}
<form class="form" method="post">
  <div class="form-row">
    <div>
      <label>Nome</label>
      <input name="nome" value="{{ shift.nome if shift else '' }}" required />
    </div>
  </div>
  <div class="form-row">
    <div>
      <label>Horário início</label>
      <input name="horario_inicio" value="{{ shift.horario_inicio if shift else '' }}" required />
    </div>
    <div>
      <label>Horário fim</label>
      <input name="horario_fim" value="{{ shift.horario_fim if shift else '' }}" required />
    </div>
    <div>
      <label>Dias da semana (seg, ter, qua...)</label>
      <input name="dias_semana" value="{{ shift.dias_semana | join(', ') if shift else '' }}" required />
    </div>
    <div>
      <label>Status</label>
      <select name="ativo">
        <option value="true" {% if shift and shift.ativo %}selected{% endif %}>Ativo</option>
        <option value="false" {% if shift and not shift.ativo %}selected{% endif %}>Inativo</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <button class="button" type="submit">Salvar</button>
    <a class="button ghost" href="/shifts">Cancelar</a>
  </div>
</form>
{% endblock %}
