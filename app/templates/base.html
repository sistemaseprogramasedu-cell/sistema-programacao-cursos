<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Sistema de Programação" }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <h1>Sistema</h1>
        <p>Programação de cursos</p>
      </div>
      <nav>
        <a href="/" class="nav-link">Dashboard</a>
        <div class="nav-section">Cadastros</div>
        <a href="/courses" class="nav-link">Cursos</a>
        <a href="/curricular-units" class="nav-link">UCs</a>
        <a href="/instructors" class="nav-link">Instrutores</a>
        <a href="/rooms" class="nav-link">Salas</a>
        <a href="/shifts" class="nav-link">Turnos</a>
        <a href="/calendars" class="nav-link">Calendário</a>
        <div class="nav-section">Programação</div>
        <a href="/schedules" class="nav-link">Agendamentos</a>
      </nav>
    </aside>
    <main class="content">
      <header class="topbar">
        <h2>{{ title or "Dashboard" }}</h2>
      </header>

      {% if flashes %}
        <div class="flash-area">
          {% for flash in flashes %}
            <div class="flash {{ flash.category }}">{{ flash.message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <section class="page">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
