  <!-- (Opcional) Marca o link ativo automaticamente pelo URL atual -->
  <script>
    (function () {
      const path = window.location.pathname.replace(/\/+$/, "") || "/";
      document.querySelectorAll(".nav-link").forEach(a => {
        const href = (a.getAttribute("href") || "").replace(/\/+$/, "") || "/";
        if (href === path) a.classList.add("active");
      });

      const storageKey = "flow.sidebar.collapsedGroups";
      let collapsedById = {};
      try {
        const raw = localStorage.getItem(storageKey);
        collapsedById = raw ? JSON.parse(raw) : {};
      } catch (_) {
        collapsedById = {};
      }

      document.querySelectorAll(".nav-group.nav-collapsible").forEach(group => {
        const groupId = group.getAttribute("data-group-id");
        const toggle = group.querySelector(".nav-section-toggle");
        const items = group.querySelector(".nav-items");
        if (!groupId || !toggle || !items) return;

        const hasActiveLink = !!group.querySelector(".nav-link.active");
        const shouldCollapse = !hasActiveLink && collapsedById[groupId] === true;

        const applyState = (collapsed) => {
          group.classList.toggle("is-collapsed", collapsed);
          items.hidden = collapsed;
          toggle.setAttribute("aria-expanded", String(!collapsed));
        };

        applyState(shouldCollapse);

        toggle.addEventListener("click", () => {
          const collapsed = !group.classList.contains("is-collapsed");
          applyState(collapsed);
          collapsedById[groupId] = collapsed;
          try {
            localStorage.setItem(storageKey, JSON.stringify(collapsedById));
          } catch (_) {}
        });
      });
    })();
  </script>
