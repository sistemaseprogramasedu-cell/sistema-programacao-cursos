{% extends "base.html" %}
{% set title = "Colaborador" %}
{% block content %}
<form class="form" method="post">
  <div class="form-row">
    <div>
      <label>Nome</label>
      <input name="nome" value="{{ instructor.nome if instructor else '' }}" required />
    </div>
    <div>
      <label>Email</label>
      <input name="email" value="{{ instructor.email if instructor else '' }}" required />
    </div>
  </div>
  <div class="form-row">
    <div>
      <label>Tipo</label>
      <select name="tipo" required>
        <option value="instrutor" {% if instructor and instructor.tipo == "instrutor" %}selected{% endif %}>Instrutor</option>
        <option value="analista" {% if instructor and instructor.tipo == "analista" %}selected{% endif %}>Analista</option>
        <option value="assistente" {% if instructor and instructor.tipo == "assistente" %}selected{% endif %}>Assistente</option>
      </select>
    </div>
    <div>
      <label>Telefone</label>
      <input name="telefone" value="{{ instructor.telefone if instructor else '' }}" />
    </div>
    <div>
      <label>Especialidades (separadas por v√≠rgula)</label>
      <input name="especialidades" value="{{ instructor.especialidades | join(', ') if instructor else '' }}" />
    </div>
    <div>
      <label>Limite horas/semana</label>
      <input name="max_horas_semana" value="{{ instructor.max_horas_semana if instructor else '' }}" />
    </div>
    <div>
      <label>Status</label>
      <select name="ativo">
        <option value="true" {% if instructor and instructor.ativo %}selected{% endif %}>Ativo</option>
        <option value="false" {% if instructor and not instructor.ativo %}selected{% endif %}>Inativo</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <button class="button" type="submit">Salvar</button>
    <a class="button ghost" href="/collaborators">Cancelar</a>
  </div>
</form>
{% endblock %}
