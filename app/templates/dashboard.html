{% extends "base.html" %}
{% block content %}
<div class="cards">
  <div class="card">
    <h3>Cursos</h3>
    <strong>{{ counts.courses }}</strong>
  </div>
  <div class="card">
    <h3>UCs</h3>
    <strong>{{ counts.units }}</strong>
  </div>
  <div class="card">
    <h3>Colaboradores</h3>
    <strong>{{ counts.instructors }}</strong>
  </div>
  <div class="card">

    <strong>{{ counts.rooms }}</strong>
  </div>
  <div class="card">
    <h3>Turnos</h3>
    <strong>{{ counts.shifts }}</strong>
  </div>
  <div class="card">
    <h3>Calendários</h3>
    <strong>{{ counts.calendars }}</strong>
  </div>
  <div class="card">

  </div>
