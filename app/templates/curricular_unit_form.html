{% extends "base.html" %}
{% set title = "Unidade Curricular" %}
{% block content %}
<form class="form" method="post">
  <div class="form-row">
    <div>
      <label>ID</label>
      <input name="unit_id" value="{{ unit.id if unit else '' }}" {% if unit %}readonly{% endif %} required />
    </div>
    <div>
      <label>Curso</label>
      <select name="curso_id" required>
        {% for course in courses %}
          <option value="{{ course.id }}" {% if unit and unit.curso_id == course.id %}selected{% endif %}>{{ course.nome }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div>
      <label>Nome</label>
      <input name="nome" value="{{ unit.nome if unit else '' }}" required />
    </div>
    <div>
      <label>Carga horária</label>
      <input name="carga_horaria" value="{{ unit.carga_horaria if unit else '' }}" />
    </div>
    <div>
      <label>Módulo</label>
      <input name="modulo" value="{{ unit.modulo if unit else '' }}" />
    </div>
    <div>
      <label>Status</label>
      <select name="ativo">
        <option value="true" {% if unit and unit.ativo %}selected{% endif %}>Ativo</option>
        <option value="false" {% if unit and not unit.ativo %}selected{% endif %}>Inativo</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <button class="button" type="submit">Salvar</button>
    <a class="button ghost" href="/curricular-units">Cancelar</a>
  </div>
</form>
{% endblock %}
