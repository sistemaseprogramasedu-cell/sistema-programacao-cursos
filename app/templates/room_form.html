{% extends "base.html" %}
{% set title = "Ambiente" %}
{% block content %}
<form class="form" method="post">
  <div class="form-row">
    <div>
      <label>ID</label>
      <input name="room_id" value="{{ room.id if room else room_id }}" readonly required />
    </div>
    <div>
      <label>Nome</label>
      <input name="nome" value="{{ room.nome if room else '' }}" required />
    </div>
  </div>
  <div class="form-row">
    <div>
      <label>Capacidade</label>
      <input name="capacidade" value="{{ room.capacidade if room else '' }}" required />
    </div>
    <div>
      <label>Pavimento</label>
      {% set floor = room.pavimento if room else '' %}
      <select name="pavimento" required>
        <option value="Térreo" {% if floor == "Térreo" %}selected{% endif %}>Térreo</option>
        <option value="1º Piso" {% if floor == "1º Piso" %}selected{% endif %}>1º Piso</option>
      </select>
    </div>
    <div>
      <label>Recursos (separados por vírgula)</label>
      <input name="recursos" value="{{ room.recursos | join(', ') if room else '' }}" />
    </div>
    <div>
      <label>Status</label>
      <select name="ativo">
        <option value="true" {% if room and room.ativo %}selected{% endif %}>Ativo</option>
        <option value="false" {% if room and not room.ativo %}selected{% endif %}>Inativo</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <button class="button" type="submit">Salvar</button>
    <a class="button ghost" href="/rooms">Cancelar</a>
  </div>
</form>
{% endblock %}
